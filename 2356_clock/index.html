<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'dseg14classic-regular';
      src: url('./font/DSEG14Classic-Regular.woff2') format('woff2');
    }
    @font-face {
      font-family: 'dseg14modern-regular';
      src: url('./font/DSEG14Modern-Regular.woff2') format('woff2');
    }
    /* 全体を囲うコンテナー */
    body{
      font-family: 'dseg14classic-regular';
      font-size: 96px;
      height: 100%;
      width: 100%;
    }
    .container {
      background-color: rgba(0, 0, 50, 0);
    }
    .upper{
      color: #aaf;
      text-shadow: 0px 0px 20px #0aafe6;
      font-weight: 900;
      position: absolute;
      line-height: 1;
      top: 15px;
      left: 0px;

      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .base{
      color: #333;
      position: absolute;
      top: 10px;
      left: 0px;
    }
    flashed{
      color: #f72;
      text-shadow: 0px 0px 20px #e6770a;
    }

  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    const clock = () => {
      // 現在の日時・時刻の情報を取得
      const d = new Date();
    
      // 年を取得
      let year = d.getFullYear();
      // 月を取得
      let month = d.getMonth() + 1;
      // 日を取得
      let date = d.getDate();
      // 曜日を取得
      let dayNum = d.getDay();
      const weekday = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      let day = weekday[dayNum];
      // 時を取得
      let hour = d.getHours();
      // 分を取得
      let min = d.getMinutes();
      // 秒を取得
      let sec = d.getSeconds();
    
      // 1桁の場合は0を足して2桁に
      month = month < 10 ? "0" + month : month;
      date = date < 10 ? "0" + date : date;
      hour = hour < 10 ? "0" + hour : hour;
      min = min < 10 ? "0" + min : min;
      sec = sec < 10 ? "0" + sec : sec;
    
      // 日付・時刻の文字列を作成
      let today = `${year}.${month}.${date} ${day}`;
      let time = `${hour}:${min}:${sec}`;
  
      //// debug
      //hour="23";
      //min="56";
      // 23:56:xxとxx:23:56に色を変える謎演出
      if ((hour=="23") && (min=="56")){
        hour = "<flashed>"+hour+"</flashed>";
        min = "<flashed>"+min+"</flashed>";
      }
      if ((min=="23") && (sec=="56")){
        min = "<flashed>"+min+"</flashed>";
        sec = "<flashed>"+sec+"</flashed>";
      }
      // 文字列を出力
      let all = `${year}/${month}/${date}　${hour}:${min}:${sec}`;
      all = all.replace(/0/g, 'o')
      $("val").html(all);
    };
    
    // 1秒ごとにclock関数を呼び出す
    setInterval(clock, 1000);

  </script>

  <title>Digital Clock</title>
  <!-- CSSファイル読み込み -->
</head>
<body>
  <div class="container">
    <div class="clock">
      <div class="base">
        oooo/oo/oo　oo:oo:oo
      </div>
      <div class="upper">
        <val>oooo/oo/oo　oo:oo:oo</val>
      </div>
    </div>
  </div>
</body>
</html>
